<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barreto Sportwear | Produto</title>
    <link rel="stylesheet" href="css/landing-page.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Barreto Sportwear</h1>
        </div>
    </header>

    <main>
        <section class="produto">
            <div class="imagens">
                <img id="imagem-principal" src="" alt="Produto">
                <div class="miniaturas" id="miniaturas"></div>
            </div>

            <div class="info">
                <h2 id="nome-produto">Nome do Produto</h2>
                <p class="preco" id="preco-produto">R$ 0,00</p>
                <p class="descricao" id="descricao-produto">Descrição do produto.</p>

                <div class="personalizacao">
                    <h3>Deseja personalizar? (+R$20,00)</h3>
                    <div class="botoes">
                        <button id="btn-sim">Personalizada</button>
                        <button id="btn-nao">Sem Personalização</button>
                    </div>

                    <div id="campos-personalizacao">
                        <input type="text" id="input-nome" placeholder="Nome na camisa">
                        <input type="text" id="input-numero" placeholder="Número na camisa">
                    </div>
                </div>

                <a class="btn-whatsapp" href="https://wa.me/seunumero" target="_blank">
                    Comprar via WhatsApp
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Barreto Sportwear - Todos os direitos reservados</p>
    </footer>

    <script src="js/landing-page.js"></script>
</body>
</html>
