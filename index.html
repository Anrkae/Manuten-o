<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Camisas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <section id="produtos" class="produtos">
        <div class="container">
            <div class="section-header" data-aos="fade-up">
                <h2>Nossos <span class="highlight">Produtos</span></h2>
                <div class="separator"></div>
            </div>

            <div class="filter-buttons" data-aos="fade-up" data-aos-delay="200">
                <button class="filter-btn" data-filter="nacionais">Nacionais</button>
                <button class="filter-btn" data-filter="internacionais">Internacionais</button>
                <button class="filter-btn" data-filter="selecoes">Seleções</button>
                <button class="filter-btn" data-filter="todos">Todos</button>
            </div>

            <div class="produtos-grid" id="produtos-grid">
                </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            // Algumas configurações opcionais do AOS, se desejar
            duration: 800,
            easing: 'ease-in-out',
            once: true // Animações acontecem apenas uma vez
        });
    </script>

    <script src="produtos.js"></script>

</body>
</html>
